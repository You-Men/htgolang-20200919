<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>新建</title>
        <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap-4.5.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/layout.css" />
    </head>
    <body>
        {{ template "base/nav.html" . }}

        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <form action="/user/add/" method="POST">
                        <div class="form-group row">
                            <label class="col-form-label col-2">姓名</label>
                            <div class="col-6">
                                <input class="form-control" name="name" value="{{ .form.Name }}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-2 pt-0">性别</label>
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="sex" type="radio" value="1" checked="checked" />
                                    <label class="form-check-label">男</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="sex" type="radio" value="0" />
                                    <label class="form-check-label">女</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-2">住址</label>
                            <div class="col-6">
                                <textarea class="form-control" name="addr" ></textarea><br/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-8 offset-2">
                                <input class="btn btn-primary" type="submit" value="创建"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
