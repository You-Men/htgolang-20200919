<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户管理</title>
        <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap-4.5.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/layout.css" />
    </head>
    <body>
        {{ template "base/nav.html" . }}

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 table-btn">
                    <a class="btn btn-primary" href="/user/add/">新建</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>地址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range .users }}
                                <tr>
                                    <td>{{ .Name }}</td>
                                    <td>{{ if .Sex }}男{{ else }}女{{ end }}</td>
                                    <td>{{ .Addr }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-warning">编辑</a>
                                        <a class="btn btn-sm btn-danger" href="/user/delete/?id={{ .ID }}">删除</a>
                                    </td>
                                </tr>
                            {{ end }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
