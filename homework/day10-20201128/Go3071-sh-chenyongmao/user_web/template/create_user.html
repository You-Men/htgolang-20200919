<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户管理</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-horizontal" method="POST" action="/add/">
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAge" class="col-sm-2 control-label">Age</label>
              <div class="col-sm-10">
                <input type="text" name="age" class="form-control" id="inputAge" placeholder="Age">
              </div>
            </div>
            <div class="form-group">
                <label for="inputAddr" class="col-sm-2 control-label">Addr</label>
                <div class="col-sm-10">
                  <input type="text" name="addr" class="form-control" id="inputAddr" placeholder="Addr">
                </div>
              </div>            
            <div class="form-group">
                <label for="inputSex" class="col-sm-2 control-label">性别</label>
                <input type="radio" name="sex" id="inputSex" value="1" checked> 男
                <input type="radio" name="sex" id="inputSex" value="0"> 女
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>

    </body>
</html>
