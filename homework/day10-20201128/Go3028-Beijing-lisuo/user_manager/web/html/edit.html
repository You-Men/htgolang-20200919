
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Modify user {{ .Name }}</title>
    </head>
    <body>
        <form action="/edit/?id={{ .ID }}" method="POST">
            <label> ID </label><input name="id" value="{{ .ID }}" readonly/> <br/><br/>
            <label> Name </label><input name="name" value="{{ .Name }}"/> <br/><br/>
            <label> Address </label><input name="address" value="{{ .Address }}"/> <br/><br/>
            <label> Cell </label><input name="cell" value="{{ .Cell }}"/> <br/><br/>
            <label> Born </label><input name="born" value="{{ .Born }}" readonly/> <br/><br/>
            <label> Passwd </label><input name="passwd" value="{{ .Passwd }}"/> <br/><br/>
            <input type="submit" value="Done" />
            <a href="/">Home</a>
        </form>
    </body>
</html>
