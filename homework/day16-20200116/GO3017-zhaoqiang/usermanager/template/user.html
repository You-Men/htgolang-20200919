<!DOCTYPE html>
<html lang="utf8">
    <head>
        <meta charset="utf8">
        <title>usermanager</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>名字</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>生日</th>
                    <th>地址</th>
                    <th>密码</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ if eq true .Sex  }}男{{ else }}女{{end}}</td>
                        <td>{{ .Tel }}</td>
                        <td>{{ .Brithday }}</td>
                        <td>{{ .Addr }}</td>
                        <td>{{ .Passwd }}</td>
                        <td>{{ .Create_at }}</td>
                        <td>
                            <a href="/modify?id={{ .ID }}&name={{ .Name }}&sex={{ .Sex }}&tel={{ .Tel }}&brithday={{ .Brithday }}&addr={{ .Addr }}&passwd={{ .Passwd }}">修改</a>
                            <a href="/delete?id={{ .ID }}">删除</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
            <a href="/create">添加用户</a>
        </table>
    </body>
</html>
