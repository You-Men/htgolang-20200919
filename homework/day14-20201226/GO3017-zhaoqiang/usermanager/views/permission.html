<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>修改权限</title>
        <link rel="stylesheet" type="text/css" href="/static/vender/bootstrap-4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    </head>
    <body>
        {{ template "nav/nav.html" . }}
        <div class="container-fluid">
            <div class="col-12">
                <form action="/permission/setting" method="post">
                    <div class="form-group row sr-only">
                        <label class="col-form-label col-2">ID</label>
                        <div class="col-3">
                            <input class="form-control" readonly type="text" name="id" value="{{ .user.ID }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">用户名</label>
                        <div class="col-3">
                            <input class="form-control" readonly type="text" name="id" value="{{ .user.Name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">权限:</label>
                        <div class="col-3">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">管理员</label>
                                <input class="form-check-input" type="radio" name="permiss" value="true" {{ if eq .user.Admin true }}checked{{ end }}>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">普通用户</label>
                                <input class="form-check-input" type="radio" name="permiss" value="false" {{ if eq .user.Admin false }}checked{{ end }} >
                            </div>
                        </div>
                    </div>
                    {{ if .error }}
                    <p class="text-warning error-size">{{ .error }}</p>
                    {{ end }}
                    <div class="form-group row">
                        <div class="col-5">
                            <input class="btn btn-primary btn-block" type="submit" value="提交">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
