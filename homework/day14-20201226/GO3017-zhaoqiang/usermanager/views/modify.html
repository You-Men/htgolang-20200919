<!DOCTYPE html>
<html lang="utf8">
    <head>
        <meta charset="utf8">
        <title>修改用户信息</title>
        <link rel="stylesheet" type="text/css" href="/static/vender/bootstrap-4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    </head>
    <body>
        {{ template "nav/nav.html" . }}
        <div class="container-fluid">
            <div class="col-12">
                <form action="/user/modify" method="POST">
                    <div class="form-group row sr-only">
                        <label class="clo-form-label col-2">id</label>
                        <div class="col-3">
                            <input class="form-control" readonly type="text" name="id" value="{{ .user.ID }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">用户名</label>
                        <div class="col-3">
                            <input class="form-control" type="text" name="name" value="{{ .user.Name }}" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">密码</label>
                        <div class="col-3">
                            <input class="form-control" type="password" name="password" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" >性别</label>
                        <div class="col-3">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">男</label>
                                <input class="form-check-input" type="radio" name="sex" value="true" {{ if eq .user.Sex true }}checked{{end}}> 
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">女</label>
                                <input class="form-check-input" type="radio" name="sex" value="false" {{ if eq .user.Sex false }}checked{{end}} >
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">address</label>
                        <div class="col-3">
                            <input class="form-control" type="text" name="addr" value="{{ .user.Addr }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">电话</label>
                        <div class="col-3">
                            <input class="form-control" type="text" name="tel" value="{{ .user.Tel }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">生日</label>
                        <div class="col-3">
                            <input class="form-control" type="text" name="brithday" value="{{ .brith }}" placeholder="2020/01/01">
                        </div>
                    </div>
                    {{ if .error }}
                    <p class="text-danger error-size">{{ .error }}</p>
                    {{ end }}
                    <div class="form-group row">
                        <div class="col-5">
                            <input class="btn btn-primary btn-block" type="submit" value="提交">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
