<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>修改密码</title>
        <link rel="stylesheet" type="text/css" href="/static/vender/bootstrap-4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    </head>
    <body>
        {{ template "nav/nav.html" . }}
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <form action="/user/password" method="POST">
                        <div class="form-group row sr-only">
                            <label class="col-2 col-form-label">ID</label>
                            <div class="col-3">
                                <input type="text" class="form-control" name="id" value="{{ .user.ID }}">
                            </div>
                        </div>
                        <div class="form-group row sr-only">
                            <label class="col-2 col-form-label">用户名: </label>
                            <div class="col-3">
                              <input  type="text" class="form-control" name="name" value="{{ .user.Name }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">当前用户密码: </label>
                            <div class="col-3">
                              <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 clo-form-label">修改密码: </label>
                            <div class="col-3">
                                <input type="password" class="form-control" name="newpassword">
                            </div>
                        </div>
                        <div>
                            {{ if .error }}
                            <p class="text-danger error-size">{{ .error }}</p>
                            {{ end }}
                        </div>
                        <div class="form-group row">
                            <div class="col-5">
                                <input class="btn btn-primary btn-block" type="submit" value="提交">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
