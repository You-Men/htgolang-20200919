
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Query a user</title>
	<style>
            * {
                padding: 0;
                margin: 0;
            }
            body {
                background-color: #efe;
            }
            form {
                display: block;
                padding: 5px;
                background-color: #efe;
                text-align: center;
            }
            label {
                background-color: #efa;
                font-size: 2em;
                display: inline-block;
                width: 7em;
            }
            input {
                display: inline-block;
                font-size: 2em;
                width: 13em;
                padding: 5px;
            }
            a {
                display: inline-block;
                padding: 5px auto;
                width: 10em;
            }
            input[type=submit] {
                width: 10em;
                background-color: skyblue;
            }
        </style>

    </head>
    <body>
        <form action="/user/query/" method="POST">
            <label> ID </label><input name="id" value="{{ .ID }}" /> <br/><br/>
            <label> Name </label><input name="name" value="{{ .Name }}"/> <br/><br/>
            <label> Sex </label><input name="sex" value="Disabled" readonly/> <br/><br/>
            <label> Address </label><input name="address" value="{{ .Address }}"/> <br/><br/>
            <label> Cell </label><input name="cell" value="{{ .Cell }}"/> <br/><br/>
            <label> Born </label><input name="born" value="Disabled" readonly/> <br/><br/>
            <label> Passwd </label><input name="passwd" value="Disabled" readonly/> <br/><br/>
            <input type="submit" value="Done"></input>
            <a style="display: inline-block;padding: 5px;width:10em;background-color: skyblue;margin: 1px;font-size:2em;border: 2px solid #000;" href="/user/home">Home</a><br>
        </form>
    </body>
</html>
