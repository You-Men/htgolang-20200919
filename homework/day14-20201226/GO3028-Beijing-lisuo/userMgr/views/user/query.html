
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Query a user</title>
        <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap-4.5.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5 shadow-lg w-50 p-3 mb-5 bg-white rounded" style="background-color:#bfa; padding:20px 20px;">
            <form action="/user/query/" method="POST">
                <div class="form-group">
                    <input class="form-control" id="id" type="text" placeholder="id" name="id" value="{{ .ID }}" />
                    <label for="id"></label>
                    <input class="form-control" id="name" type="text" placeholder="name" name="name" value="{{ .Name }}" />
                    <label for="name"></label>
                    <input class="form-control" id="address" type="text" placeholder="address" name="address" value="{{ .Address }}"/>
                    <label for="address" ></label>
                    <input class="form-control" id="cell" type="text" placeholder="cell" name="cell" value="{{ .Cell }}"/> 
                    <label for="cell" ></label>
                </div>
                <div class="container shadow-md bg-white col-12">
                    <input class="btn btn-primary" type="submit" value="Query"></input>
                    <a class="btn btn-primary" href="/user/home">Home</a><br>
                </div>
            </form>
        </div>
    </body>
</html>
