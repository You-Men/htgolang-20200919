<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>地址</th>
        <th>电话</th>
        <th>生日</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .users}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{ if eq .Sex "1" }}男{{ else }}女{{ end }}</td>
        <td>{{.Addr}}</td>
        <td>{{.Tel}}</td>
        <td>{{.Birthday.Format "2006-01-02"}}</td>
        <td><button type="button" class="btn btn-danger" href="/usermanager/del?Id={{.Id}}"  {{if $.isdisable}} disabled {{end}}>删除</button> <a class="btn btn-warning" href="/usermanager/modify?Id={{.Id}}">修改</a></td>
    </tr>
    {{end}}
    </tbody>
</table>
