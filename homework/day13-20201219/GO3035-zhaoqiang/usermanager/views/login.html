<!DOCTYPE html>
<html lang="utf8">
    <head>
        <meta charset="utf8">
        <title>登陆</title>
    </head>
    <body>
        {{ if .error }}
        <div>{{ .error }}</div>
        {{ end }}
        <form action="/auth/login" method="POST">
            <div>
                用户名: <input type="text" name="name" value="">
            </div>
            <div>
                密码: <input type="password" name="password" value="">
            </div>
            <input type="submit" value="登陆">
        </form>
    </body>
</html>
